name: markup
version: "0.0.1"
author: Usairim Isani <usairim.isani@outlook.com>
about: Renders Markdown in the Terminal.

global_settings:
  - ColoredHelp
  - VersionlessSubcommands

args:
  - config:
      short: c
      long: config
      value_name: FILE
      about: Sets a md style i.e Github or something else
      takes_value: true
  - INPUT:
      about: Sets the input file to use
      required: false
      index: 1
  - verbose:
      short: v
      multiple: true
      about: Sets the level of verbosity
